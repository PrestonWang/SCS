---
layout: default
title: Stanford Christian Students
---

<div class="container" id = "upcoming-events">
	<h2 class="editable">Past Events</h2>
	<div class="seconds">
		{% for post in site.categories.previous-events %}
		    <li>
		        <div>
				    <img src="{{post.featured_image}}"/>
				</div>
				<div>
					<h3>{{ post.title }}</h3>
					<hr>
			    	<h5 class="date">{{post.date| date:"%A %b %d, %Y"}}</h5>
					{{ post.content }}
				</div>
			</li>
		{% endfor %}
	</div>
</div>
