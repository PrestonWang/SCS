	<input type="text" id="email" name="email" placeholder="someone@example.com">
	<label for="phone">Phone Number</label>
	<input type="text" id="phone" name="phone" placeholder="(123)-456-7890"> 
	<label for="notes">Notes</label>
	<textarea id="notes" name="notes" placeholder="Write something.." style="height:200px"></textarea>
	<input type="submit" value="Submit">
	</form>
